{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}

    <h1>LogIn Here</h1>

      {% bootstrap_form form %}
      {% csrf_token %}
      <input type="submit" class="btn btn-simple btn-small" value="Login">
    </form>
  </div>
{% endblock %}

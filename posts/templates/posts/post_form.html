{% extends "posts/post_base.html" %}
{% load bootstrap3 %}
{% block post_content %}
  <h3>Create a Post.</h3>
  <form id="postForm" action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-success btn-sm btn-fill" value="Post">

  </form>

{% endblock %}

{% extends "posts/post_base.html" %}
{% block post_content %}
<h3>Are you sure to delete this Post?</h3>
<div class="post">
  {% include "posts/_post.html" with post=object hide_delete=True %}
</div>
<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger btn-lg" value="Confirm">
  <a href="{% url 'posts:single' username=user.username pk=object.pk%}" class="btn btn-simple btn-lg btn-warning">
    Cancel</a>
</form>

{% endblock %}
